<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário Avançado</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="page">
      <header>
        <h1>Avalie a sua mentoria</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>

        <div class="img-wrapper">
          <img src="./images/star.svg" alt="estrelas" />
        </div>
      </header>

      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend class="personal-information">informações pessoais</legend>
            <div class="col-2">

              <div class="input-wrapper">
                <label for="name">Nome</label>
                <input type="text" id="name">
              </div>

              <div class="input-wrapper">
                <label for="surname">Sobrenome</label>
                <input type="text" id="surname">
              </div>
            </div>

              <div class="input-wrapper">
                <label for="email">Email <span>(digite um email válido)</span></label>
                <input type="email" id="email">
              </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>
            <div class="input-wrapper">
              <label for="mentor">Selecione quem foi o seu mentor</label>
              <select id="mentor">
                <option value="Mayk Brito" selected>Mayk Brito</option>
                <option value="Jakeliny Gracielly">Jakeliny Gracielly</option>
                <option value="Rodrigo Gonçalvez">Rodrigo Gonçalvez</option>
              </select>
            </div>

            <div class="input-wrapper">
              <label for="feedback">Feedback sobre o mentor</label>
              <textarea name="feedback" id="feedback"></textarea>
            </div> 

            <div class="checkbox-wrapper">
              <input type="checkbox" id="no-questions"/>
              <label for="no-questions">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
            </div>

          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Agendando próxima mentoria</legend>

            <div class="col-3">
              <div class="input-wrapper">
                <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" name="date" id="date">
              </div>


             
                <div class="input-wrapper">
                  <label for="mentorship-begin">Das</label>
                  <input type="time" id="mentorship-begin">
                </div>

                <div class="input-wrapper">
                  <label for="mentorship-end">Até</label>
                  <input type="time" id="mentorship-end">
                </div>
            
            </div>

          </div>
        </fieldset>

        <button class="button" type="submit" form="my-form">Salvar</button>
      </form>

    </div>
  </body>
</html>
